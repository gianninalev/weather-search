<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/344e3f034e.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                id="search-input"
                placeholder="Type a city..."
                class="form-control"
              />
            </div>
            <div class="col-3">
              <button
                type="Submit"
                id="search-button"
                class="btn btn-outline-light search-button"
              >
                Search
              </button>
            </div>
          </div>
        </form>
        <div class="overview" id="overview-weather">
          <h1 id="current-city"></h1>
          <div class="date" id="date-form">
            <ul>
              <li id="current-date"></li>
              <li id="current-time"></li>
            </ul>
          </div>
          <div class="temperature">
            <div class="row">
              <div class="col-6">
                <img src="" class="principal-icon" id="icon" />
                <span id="current-temp"> </span><span class="units">Â°C </span>
              </div>

              <div class="col-6">
                <ul>
                  <li class="extra-temp" id="description"></li>
                  <li class="extra-temp">
                    Humidity: <span id="humidity"></span>%
                  </li>
                  <li class="extra-temp">Wind: <span id="wind"></span> m/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <div>
      <footer>
        <a
          class="github"
          href="https://github.com/gianninalev/weather-search.git"
          target="_blank"
          >Open source code</a
        >
        by
        <a
          class="profile"
          href="https://www.linkedin.com/in/gianninalevanoa/"
          target="_blank"
          >Giannina Alne-Levano</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
